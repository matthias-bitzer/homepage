# Site settings
title: Matthias Bitzer
tagline: Research, AI Art and Blog
description: Personal website featuring AI/ML blog posts, AI art gallery, and publications
author: Matthias Bitzer
email: your-email@example.com
# For GitHub Pages project site: use "/REPO_NAME" (e.g. /homepage). For user site (username.github.io repo) or custom domain at root: use ""
baseurl: "/homepage"
# Use GitHub Pages URL so absolute_url works; change to matthias-bitzer.com when using custom domain
url: "https://matthias-bitzer.github.io"

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
navigation:
  - title: Blog
    url: /blog/
  - title: Publications
    url: /publications/
  - title: AI Art Gallery
    url: /gallery/
  - title: About
    url: /about/

# Social links
social:
  medium: https://medium.com/@matthiasbitzer94
  github: https://github.com/matthias-bitzer
  linkedin: https://www.linkedin.com/in/matthias-bitzer/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Matthias Bitzer"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

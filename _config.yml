# Site settings
title: Matthias Bitzer
tagline: Your story, beautifully told
description: Personal website featuring AI/ML blog posts, AI art gallery, and publications
author: Matthias Bitzer
email: your-email@example.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://matthias-bitzer.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
navigation:
  - title: Blog
    url: /blog/
  - title: Publications
    url: /publications/
  - title: AI Art Gallery
    url: /gallery/
  - title: About
    url: /about/

# Social links (optional - update with your actual profiles)
social:
  medium: https://medium.com/@your-username
  github: https://github.com/your-username
  linkedin: https://linkedin.com/in/your-username

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Matthias Bitzer"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

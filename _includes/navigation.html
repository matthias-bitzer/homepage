<nav class="site-nav">
  <ul class="nav-list">
    {% for item in site.navigation %}
      <li class="nav-item">
        <a href="{{ item.url | relative_url }}" 
           class="nav-link{% if page.url == item.url %} active{% endif %}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>

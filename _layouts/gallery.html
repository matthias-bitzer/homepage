---
layout: default
---

<div class="gallery-page">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="gallery-content">
    {{ content }}
  </div>

  {% if page.images %}
  <div class="gallery-grid">
    {% for image in page.images %}
    <figure class="gallery-item">
      <a href="{{ image.url | relative_url }}" class="gallery-link">
        <img src="{{ image.url | relative_url }}" alt="{{ image.title }}" loading="lazy">
      </a>
      {% if image.title %}
        <figcaption>{{ image.title }}</figcaption>
      {% endif %}
    </figure>
    {% endfor %}
  </div>
  {% endif %}
</div>
